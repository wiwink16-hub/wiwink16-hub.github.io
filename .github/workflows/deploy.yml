name: Deploy to GitHub Pages

on:
  # Jalankan saat push ke branch main
  push:
    branches: [ main ]
  
  # Atau jalankan secara manual dari tab Actions
  workflow_dispatch:

# Izinkan GITHUB_TOKEN untuk deploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deployment yang berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          # Sesuaikan dengan nama repository Anda
          # Untuk user/org page (username.github.io): hapus baris ini atau set ke '/'
          # Untuk project page: uncomment dan sesuaikan dengan nama repo
          # VITE_BASE_PATH: '/nama-repository-anda/'
          VITE_BASE_PATH: '/'
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
